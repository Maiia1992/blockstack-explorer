<div class="alert alert-warning"
  data-ng-show="!names[0] && !loadingNames"
  translate>There are no names in this namespace.</div>
<a href="name/{{name}}" data-ng-show="name" data-ng-repeat="name in names">
<div class="block-tx">
  {{name}}
</div>
</a>
<div class="progress progress-striped active" data-ng-show="loadingNames">
  <div class="progress-bar progress-bar-info" style="width: 100%">
    <span translate>Loading names...</span>
  </div>
</div>
