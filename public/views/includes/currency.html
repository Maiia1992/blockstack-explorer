<span data-ng-controller="CurrencyController">[
  <a data-ng-click="setCurrency('USD')" data-ng-class="{selected: currency.symbol == 'USD'}">USD <span> &middot; </span></a>
  <a data-ng-click="setCurrency('BTC')" data-ng-class="{selected: currency.symbol == 'BTC'}">BTC <span> &middot; </span></a>
  <a data-ng-click="setCurrency('mBTC')" data-ng-class="{selected: currency.symbol == 'mBTC'}">mBTC <span> &middot; </span></a>
  <a data-ng-click="setCurrency('bits')" data-ng-class="{selected: currency.symbol == 'bits'}">bits</a>
]</span>
